<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.9, user-scalable=no">

<link rel="stylesheet" href="../../plugins/adminLTE/css/AdminLTE.min.css">
<link rel="stylesheet" href="../../plugins/adminLTE/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../../plugins/Font-Awesome/css/font-awesome.min.css">

<script src="../../js/all.js"></script>

  <title>登录</title>

</head>
<body class="hold-transition login-page">

<div class="login-box" id="app">

  <div class="login-logo">
    <a href="#">管理后台</a>
  </div>

  <div class="login-box-body">
    <p class="login-box-msg">请登录</p>

    <form class="form-horizontal">

      <div class="form-group">
        <label class="col-sm-3 control-label">登录账号</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="account" v-model="account.account">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">登录密码</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" name="password" v-model="account.password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <a class="btn btn-primary btn-flat" @click="submit">登录</a>
        </div>
      </div>

    </form>

  </div>

</div>

<script>
var app = new Vue({
  el: '#app',
  data: {
	mca: {},
    admin: {},
    sidemenu: {},

	list: {},
	// page: {},
	ids: [],
	ids_all: [],

	view: {},

    account: {
      // account: "hwb",
      // password: "123456",
    },

  },
  methods: {
    checkAll: function(){

      if( $('#checkAll').prop('checked') ){
        this.list.checkbox.checked = this.list.checkbox.all
      }else{
        this.list.checkbox.checked = []
      }

    },

    onoff: function(field, value, id){

      //单个
      if(id != undefined){
        var ids = [id]
      }
      //多个
      else if(this.ids.length == 0){
        console.log('一个都没有选中')
        return void(0)
      }else{

        var ids = this.ids
      }

      $.ajax({
        type: 'POST',
        url: manager_api + 'adm/onoff',
        data: {
          table: this.param.table,
          field: field,
          value: value,
          id: ids,
        },
        dataType: 'text',
        beforeSend: function(request){
          // request.setRequestHeader('Authorization', 'Bearer ' + _this.admin.token )
        },
        success: function(re){

          if(re == 1){
            _this.getList()

            _this.ids = []
          }else{
            alert(re)
          }

        }
      })

    },


    del: function(id){

      if(!confirm('确认删除？')){
        return void(0)
      }

      //单个
      if(id != undefined){
        var ids = [id]
      }
      //多个
      else if(this.ids.length == 0){
        console.log('一个都没有选中')
        return void(0)
      }else{

        var ids = this.ids
      }


      $.ajax({
        type: 'POST',
        url: manager_api + 'adm/del',
        data: {
          table: this.param.table,
          id: ids,
        },
        dataType: 'text',
        beforeSend: function(request){
          // request.setRequestHeader('Authorization', 'Bearer ' + _this.admin.token )
        },
        success: function(re){

          if(re == 1){
            _this.getList()

            _this.ids = []
          }else{
            alert(re)
          }

        }
      })

    },

    submit: function(){

      var _this = this

      var data = {
        reqHead: {
          clientType:1,
          appVersion:"1.0",
          osVersion:"2.1",
          imei:"设备号",
          mobileModel:"S1",
          mobileManufacturer:"",
          identificationCode:"KSJALFAJIEALJF1212321",
          lat:"1",
          lng:"1",
          format:"json",
          version:"1.0",
          sign:"4600D5BC2AACE2929E9CEBB44121B8CF"
        },
        reqBody: this.account
      }

      // console.log(JSON.stringify(data))

      $.ajax({
        type: 'POST',
        url: manager_api + 'manager/tokenGenerate/interface',
        data: JSON.stringify(data),
        dataType: 'json',
        success: function(re){

          // console.log(re)
          // return

          if(re.rspHead.retCode != 1){
            alert(re.rspHead.retMsg)
          }else{
            var admin = {}
            // admin.id = re.rspBody.managerRspDTO.id
            admin.user = re.rspBody.managerRspDTO.account
            admin.token = re.rspBody.token
            admin.expire = new Date().getTime() + (180 * 60 * 1000)
            LS.admin = JSON.stringify(admin)

            //侧栏菜单
            var data = {
              "reqHead":
              {
                clientType: 6,
                format: "json",
                version: "1.0",
                sign: "UCR1fIQ9lyUCR1fIQ9lyUCR1fIQ9lyUCR1y"
              },
              reqBody: {
                id: re.rspBody.managerRspDTO.id
              }
            }
            // console.log(data)

            $.ajax({
              type: 'POST',
              url: manager_api + 'manager/getManagerAuthority/interface',
              data: JSON.stringify(data),
              dataType: 'json',
              beforeSend: function(request){
                request.setRequestHeader('Authorization', 'Bearer ' + re.rspBody.token )
              },
              success: function(re){

                // console.log(re)
                // return

                LS.menu = JSON.stringify(re.rspBody.menuList)

                location.href = '../mch/list.html'

              }
            })

          }

        }
      })

    }

  },
  mounted() {

    //登出
    if( getUrl('logout') == 1 ){
      LS.removeItem('admin')
    }

  }
})
</script>
</body>
</html>
